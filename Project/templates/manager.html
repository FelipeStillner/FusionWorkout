{%extends "base.html"%}

{%block title%} Manager {%endblock%}

{%block body%} 
<h1 class="title">
    Welcome {{name}}
</h1>
<a class="button is-info is-large" href="{{ url_for('manageappointment') }}">
    Manage Appointments
</a>
<a class="button is-info is-large" href="{{ url_for('deleteregister') }}">
    Delete Register
</a>
<a class="button is-info is-large" href="{{ url_for('changeexerciseplan') }}">
    Change Exercise Plan
</a>
<a class="button is-info is-large" href="{{ url_for('changediet') }}">
    Change diet
</a>

<br><br>
<h1 class="title">
    Get User Information about Exercise Plan
</h1>

<form method="POST" action="/exerciseplan">
    <div class="field">
        <div class="control">
            <input class="input is-large" type="number" name="usrcode" placeholder="User Code"
                autofocus="">
        </div>
    </div>
    <button class="button is-block is-info is-large is-fullwidth">Submit</button>
</form>
<br><br>
<h1 class="title">
    Get User Information about Diet
</h1>
<form method="POST" action="/diet">
    <div class="field">
        <div class="control">
            <input class="input is-large" type="number" name="usrcode" placeholder="User Code"
                autofocus="">
        </div>
    </div>
    <button class="button is-block is-info is-large is-fullwidth">Submit</button>
</form>

{%endblock%}
