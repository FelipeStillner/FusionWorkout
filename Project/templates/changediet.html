{% extends "base.html" %}

{%block title%} "Change Diet" {%endblock%}

{%block body%} 
<div class="column is-4 is-offset-4">
    <h3 class="title">Change Diet</h3>
    <br>
    <h3 class="title">Add Food</h3>
    <div class="box">
        <form method="POST" action="/changediet">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="clientid" placeholder="Client Id"
                        autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="foodday" placeholder="Food day"
                        autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="foodname" placeholder="Food Name"
                        autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="foodquantity"
                        placeholder="Food Quantity" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="foodcalories"
                        placeholder="Food Calories" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
    <br>
    <h3 class="title">Remove Food</h3>
    <div class="box">
        <form method="POST" action="/changediet">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="foodId" placeholder="Food Id"
                        autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{%endblock%}
