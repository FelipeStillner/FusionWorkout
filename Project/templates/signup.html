{%extends "base.html"%}

{%block title%} Sign up {%endblock%}

{%block body%} 
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email"
                        autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name"
                        autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="weight" placeholder="Weight (Kg)"
                        autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="height" placeholder="Height (cm)"
                        autofocus="">
                </div>
            </div>

            <label class="checkbox">
                <input type="checkbox" />
                Biological Sex == Female
              </label>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password"
                        placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>

{%endblock%}
