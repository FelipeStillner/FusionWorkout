{%extends "base.html"%}

{%block title%} Delete Register {%endblock%}

{%block body%} 
<div class="column is-4 is-offset-4">
    <h3 class="title">Delete Register</h3>
    <div class="box">
        <form method="POST" action="/deleteregister">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="usercode"
                        placeholder="Code of the User to Delete" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{%endblock%}
