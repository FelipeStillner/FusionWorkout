{%extends "base.html"%}

{%block title%} Food {%endblock%}

{%block body%} 
<h1 class="title">
    Diet : {{name}}
</h1>
<h1 class="title">
    Day : {{day}}
</h1>
<table class="table">
    <tr>
        <th>Aliment</th>
        <th>Quantity (g)</th>
        <th>Calories (kcal)</th>
    </tr>
    {%for food in data%} 
        <tr>
            <td>{{food[0]}}</td>
            <td>{{food[1]}}</td>
            <td>{{food[2]}}</td>
        </tr>
    {%endfor%} 
</table>

{%endblock%}
