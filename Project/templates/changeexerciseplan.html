<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="navbar-item">
                                Home
                            </a>
                            <a href="{{ url_for('profile') }}" class="navbar-item">
                                Profile
                            </a>
                            <a href="{{ url_for('login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            <a href="{{ url_for('logout') }}" class="navbar-item">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title">Change Exercise Plan</h3>
                    <br>
                    <h1 class="title">
                        Get User Information about Exercise plan
                    </h1>

                    <form method="POST" action="/exerciseplan">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="number" name="clientid" placeholder="Client Id"
                                    autofocus="">
                            </div>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Submit</button>
                    </form>
                    <br>
                    <h3 class="title">Add Workout</h3>
                    <div class="box">
                        <form method="POST" action="/changeweeklyplan">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="number" name="circuitid"
                                        placeholder="Circuit Id" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="workoutname"
                                        placeholder="Workout Name" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="number" name="repetitions"
                                        placeholder="Workout Repetitions" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="number" name="duration"
                                        placeholder="Workout Duration" autofocus="">
                                </div>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
                        </form>
                    </div>
                    <h3 class="title">Remove Workout</h3>
                    <div class="box">
                        <form method="POST" action="/changeweeklyplan">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="number" name="workoutid"
                                        placeholder="Workout Id" autofocus="">
                                </div>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
                        </form>
                    </div>
                    <br>
                    <h3 class="title">Add Circuit</h3>
                    <div class="box">
                        <form method="POST" action="/changeweeklyplan">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="number" name="clientid" placeholder="Client Id"
                                        autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="number" name="circuitday"
                                        placeholder="Circuit Day" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="circuitname"
                                        placeholder="Circuit Name" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="number" name="repetitions"
                                        placeholder="Circuit Repetitions" autofocus="">
                                </div>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
                        </form>
                    </div>
                    <h3 class="title">Remove Circuit</h3>
                    <div class="box">
                        <form method="POST" action="/changeweeklyplan">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="number" name="circuitid"
                                        placeholder="Circuit Id" autofocus="">
                                </div>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
