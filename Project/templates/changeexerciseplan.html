{% extends "base.html" %}

{%block title%} "Change Exercise Plan" {%endblock%}

{%block body%} 
<div class="column is-4 is-offset-4">
    <h3 class="title">Change Exercise Plan</h3>
    <br>
    <h3 class="title">Add Workout</h3>
    <div class="box">
        <form method="POST" action="/changeweeklyplan">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="circuitid"
                        placeholder="Circuit Id" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="workoutname"
                        placeholder="Workout Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="repetitions"
                        placeholder="Workout Repetitions" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="duration"
                        placeholder="Workout Duration" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
    <h3 class="title">Remove Workout</h3>
    <div class="box">
        <form method="POST" action="/changeweeklyplan">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="workoutid"
                        placeholder="Workout Id" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
    <br>
    <h3 class="title">Add Circuit</h3>
    <div class="box">
        <form method="POST" action="/changeweeklyplan">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="clientid" placeholder="Client Id"
                        autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="circuitday"
                        placeholder="Circuit Day" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="circuitname"
                        placeholder="Circuit Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="repetitions"
                        placeholder="Circuit Repetitions" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
    <h3 class="title">Remove Circuit</h3>
    <div class="box">
        <form method="POST" action="/changeweeklyplan">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="circuitid"
                        placeholder="Circuit Id" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>

{%endblock%}
